name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-install:
    name: Install / Node ${{ matrix.node-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Node 22 (LTS), 23, 24 (LTS), 25 (current)
        node-version: [22, 23, 24, 25]
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Pack package
        run: npm pack

      - name: Install globally from tarball
        run: npm install -g codedive-*.tgz

      - name: Verify installation
        run: |
          which codedive
          codedive --version
          codedive --help

      - name: Test auth commands
        run: |
          codedive auth --help
          codedive auth set anthropic test-key
          codedive auth list
          codedive auth logout anthropic

      - name: Cleanup
        run: npm uninstall -g codedive

  e2e-cli:
    name: CLI Commands / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Test CLI directly
        run: |
          # Test version
          node dist/cli.js --version
          
          # Test help
          node dist/cli.js --help
          
          # Test auth commands
          node dist/cli.js auth set anthropic test-key-ci
          node dist/cli.js auth list
          node dist/cli.js auth logout anthropic

      - name: Test CLI without auth
        run: |
          # Should fail without auth
          if node dist/cli.js "test" 2>&1 | grep -q "No API credentials"; then
            echo "✅ Correctly blocks without credentials"
          else
            echo "❌ Should have blocked without credentials"
            exit 1
          fi

      - name: Test CLI with env var
        run: |
          export ANTHROPIC_API_KEY=test-key
          # Just test that --help works with env var set
          node dist/cli.js --help > /dev/null 2>&1
          echo "✅ Accepts environment variable"
